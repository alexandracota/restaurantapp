<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rezzy Page</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body class="teal lighten-5">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Hipster Spot Restaurant</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/tables"> View Tables</a></li>
				<li><a href="/index"><i class="material-icons">home</i></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">

		<div class="row">
			<div class="col s10 offset-s1">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Table Reservation</span>
						<form role="form">

							<div class="form-group">
								<label for="">Nombre</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Cell Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>
						</form>
					</div>
					<div class="card-action">
						<button id="createReservation" class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
								<i class="material-icons right">send</i>
							</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				<p><a class="link" href="/api/tables">API Table Link</a> | <a class="link" href="/api/waitlist">API Wait List</a> </p>
			</div>
		</div>
	</footer>

	<!-- Jquery   -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Materialize-->
	<script src="javascript/materialize.min.js"></script>

	<script type="text/javascript">
		$("#createReservation").on("click", function () {
			event.preventDefault();
			var newReservation = {
				name: $('#reserve_name').val().trim(),
				phone: $('#reserve_phone').val().trim(),
				email: $('#reserve_email').val().trim(),
				uniqueId: $('#reserve_uniqueID').val().trim()
			}

			$.post("/api/new", newReservation)
				.done(function (data) {
					console.log(data);
					alert("Adding reservation...");
				});
		})
	</script>

</body>

</html>
